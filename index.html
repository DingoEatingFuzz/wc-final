<!DOCTYPE html >
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Following Rivers</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
    <style>
      html, body { margin:0; padding:0; height:100%; }
      #map { width:100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id='map'>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZGluZ29lYXRpbmdmdXp6IiwiYSI6ImNpbjJwbm5qbzBiZmZ1cmtrY3QxbWF2NTIifQ.-6hI-N6_neBpAN5tDL-1iQ'

      var map = new mapboxgl.Map({
        container: 'map',
        center: [-124.2, 45.1],
        zoom: 9,
        style: 'test.json'
      });

      map.on('load', function() {
        map.addSource('land', {
          type: 'geojson',
          data: 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_land.geojson',
        });

        map.addLayer({
          id: 'land',
          type: 'fill',
          source: 'land',
          paint: {
            'fill-color': '#13391C',
            'fill-outline-color': '#3B5D25'
          }
        }, 'flowlines');

        map.addSource('states', {
          type: 'geojson',
          data: '/states.json'
        });

        map.addLayer({
          id: 'states',
          type: 'line',
          source: 'states',
          paint: {
            'line-color': '#FFFFFF',
            'line-width': 1,
            'line-opacity': 0.8
          }
        })

        map.addLayer({
          id: 'us-bg',
          type: 'fill',
          source: 'states',
          paint: {
            'fill-color': '#264124',
          }
        }, 'flowlines');

        map.addSource('counties', {
          type: 'geojson',
          data: '/counties.json'
        });

        map.addLayer({
          id: 'counties',
          type: 'line',
          source: 'counties',
          minzoom: 5,
          paint: {
            'line-color': '#FFFFFF',
            'line-width': 0.5,
            'line-opacity': 0.6
          }
        });
      });
    </script>
  </body>
</html>
